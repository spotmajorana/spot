<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <title>Dashboard Gestori</title>
  <style>
    body {
      background-color: #25283D;
      color: white;
      font-family: 'Urbanist', sans-serif;
      padding: 20px;
      margin: 0;
    }

    .spot {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid white;
      border-radius: 5px;
    }

    .spot-content {
      flex-grow: 1;
    }

    .spot-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #CD3837;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    button {
      background-color: #5E81F4;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #4667D5;
    }

    .create-story-button {
      display: block;
      margin: 20px auto;
      padding: 15px 20px;
      font-size: 18px;
      background-color: #CD3837;
      text-align: center;
      width: 80%;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .spot {
        flex-direction: column;
        align-items: stretch;
      }

      .spot-actions {
        flex-direction: row;
        justify-content: space-between;
        margin-left: 0;
        margin-top: 10px;
      }

      button {
        flex: 1;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="Logo.png" alt="Spot Majorana Logo" style="width: 150px;">
      <h1 style="font-size: 24px;">Dashboard Spot</h1>
    </div>
  </nav>

  <button onclick="createStory()" class="create-story-button">Crea Storia</button>

  <div id="spotList"></div>

  <script>
    let selectedSpots = [];

    // Funzione per recuperare gli spot
    async function fetchSpots() {
      const response = await fetch("https://server-1wgq.onrender.com/api/get-spots");
      const spots = await response.json();
      const spotList = document.getElementById("spotList");
      spotList.innerHTML = spots
        .reverse()
        .map(
          (spot, index) => `
          <div class="spot">
            <div class="toggle-switch">
              <input type="checkbox" id="spot${index}" data-index="${index}" onclick="toggleSelectSpot(${index})">
              <span class="slider"></span>
            </div>
            <div class="spot-content">
              <p><strong>Spot #${index + 1}:</strong> ${spot.message}</p>
              <p><em>Status: ${spot.status}</em></p>
            </div>
            <div class="spot-actions">
              <button onclick="approveSpot('${spot.id}')">Postato</button>
              <button onclick="deleteSpot('${spot.id}')">Elimina</button>
            </div>
          </div>
        `
        )
        .join("");
    }

    // Funzione per selezionare/deselezionare uno spot
    function toggleSelectSpot(index) {
      const spotIndex = selectedSpots.indexOf(index);
      if (spotIndex === -1) {
        selectedSpots.push(index);
      } else {
        selectedSpots.splice(spotIndex, 1);
      }
    }

    // Funzione per segnare come postato uno spot
    async function approveSpot(id) {
      const response = await fetch("https://server-1wgq.onrender.com/api/approve-spot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id }),
      });
      const result = await response.json();
      if (result.success) {
        alert("Spot segnato come postato!");
        fetchSpots(); // Aggiorna gli spot
      } else {
        alert("Errore nel segnare lo spot come postato.");
      }
    }

    // Funzione per eliminare uno spot
    async function deleteSpot(id) {
      const response = await fetch("https://server-1wgq.onrender.com/api/delete-spot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id }),
      });
      const result = await response.json();
      if (result.success) {
        alert("Spot eliminato!");
        fetchSpots(); // Aggiorna gli spot
      } else {
        alert("Errore nell'eliminare lo spot.");
      }
    }

    // Carichiamo gli spot al caricamento della pagina
    fetchSpots();
  </script>
</body>
</html>
